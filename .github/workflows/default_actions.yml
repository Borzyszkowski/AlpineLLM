name: Default Github Actions for AlpineLLM

on:
  push:
    branches: ['*']   # triggers on push to any branch
  pull_request:
    branches: ['*']   # triggers on PRs from any branch

jobs:
  # ==========================
  # Common setup template
  # ==========================
  setup:
    runs-on: ubuntu-20.04
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-key }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: pip install -r requirements.txt

  # ==========================
  # Pre-processing job
  # ==========================
  pre-processing:
    runs-on: ubuntu-20.04
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pre-processing
        run: |
          python run_preprocessing.py

  # ==========================
  # Training job
  # ==========================
  training:
    runs-on: ubuntu-20.04
    needs: pre-processing
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python run_training.py

  # ==========================
  # Evaluation job
  # ==========================
  evaluation:
    runs-on: ubuntu-20.04
    needs: [training, pre-processing]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Evaluate the model
        run: |
          python run_evaluation.py
